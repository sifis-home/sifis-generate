name: {{ name }}

on: [push, pull_request]

jobs:
  yarn-install:

    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]

    runs-on: {{ '${{ matrix.platform }}' }}

    steps:
    - uses: actions/checkout@v2

    - name: Install node
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
        yarn install
